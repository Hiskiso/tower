<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Башни</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div id="root">
        <div class="gameContainer">
            <div class="betWrapper">

                <div id="profileBalance" class="betContainer">balance</div>

             <div class="betContainer">
                <div class="betItem">
                    <div class="placeholder">Сумма ставки <span>100</span></div>
                    <input min="10" oninput="this.parentElement.children[0].children[0].textContent = this.value" class="mainRange" type="range" id="betAmm"  value="100">
                   </div>
                  <div class="betItem">
                    <div class="placeholder">Количество мин <span>1</span></div>
                    <input min="1" max="4" oninput="this.parentElement.children[0].children[0].textContent = this.value" class="mainRange" type="range" id="minsAmm" value="1">
                  </div>
                  <button id="startGame" class="mainButton getStartButton">
                    Начать игру
                  </button>
                  <div id="steps" class="steps" style="display: none;">
                    Ваши шаги <span>0</span>
                  </div>
                  <button id="leaveButton" style="display: none;" class="mainButton LeaveButton">
                    Забрать <span>0</span>
                  </button>
             </div>

            </div>
            <div class="towerContainer">
                <div id="coefsContainer" class="coeffs">
                   
                </div>
                <div id="tower" class="towerArea">
                    <div class="blind" id="blind">
                        Для начала игры - нажмите играть
                    </div>
                 
                </div>
            </div>
            <div class="failscreen" id="failscreen">
                <div class="failscreen__text">
                    <span>Вы проиграли</span>
                    <button onclick="restart();" class="restart">Начать заново</button>
                    <button onclick="showSolution(window.game);" class="restart">Решение</button>
                </div>
            </div>
        </div>
    </div>
<script src="static/index.js"></script>
</body>
</html>
